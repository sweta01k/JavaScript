<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="From.css">
    <script src="Form.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Students details form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="head" id="title">Students Details Form</div>
            <div class="body">
                <form id="form">
                    <label for="Fname" class="name">First Name:</label>
                    <input type="text" placeholder="Enter your first name" id="Fname" required
                        onkeydown="return /[a-zA-Z ]/i.test(event.key)"><br><br>

                    <label for="Lname" class="name">Last Name:</label>
                    <input type="text" placeholder="Enter your last name" id="Lname" required
                        onkeydown="return /[a-zA-Z ]/i.test(event.key)"><br><br>

                    <label for="birth" class="date">Date of Birth:</label>
                    <input type="date" id="birth" required><br><br>

                    <label>Gender:</label>
                    <input type="radio" name="gender" id="male" value="Men">
                    <label>Men</label>
                    <input type="radio" name="gender" id="female" value="Women" checked>
                    <label>Women</label><br><br>

                    <label for="stream">Your Stream:</label>
                    <select id="stream">
                        <option>BCA</option>
                        <option>B.sc</option>
                        <option>B.sc IT</option>
                        <option>BBA</option>
                        <option>B.com</option>
                        <option>B.ed</option>
                    </select>

                    <label for="time" class="Time">Your Born Time:</label>
                    <input type="time" id="time" required><br><br>

                    <label for="mail">E-mail:</label>
                    <input type="email" placeholder="Enter your e-mail id" id="mail" required><br><br>

                    <label for="mobile" class="num">Mobile Number:</label>
                    <input type="tel" maxlength="10" placeholder="Enter your number" id="mobile" required><br><br>

                    <label class="hobbie">Select Your Hobbies:</label><br>
                    <input type="checkbox" class="check" name="box" value="Drawing" checked>
                    <label for="drawing">Drawing</label>
                    <input type="checkbox" class="check" name="box" value="Photography">
                    <label for="photography">Photography</label>
                    <input type="checkbox" class="check" name="box" value="Writing">
                    <label for="writing">Writing</label><br>
                    <input type="checkbox" class="check" name="box" value="Dance" checked>
                    <label for="dance">Dance</label>
                    <input type="checkbox" class="check1" name="box" value="Travelling">
                    <label for="travelling">Travelling</label>
                    <input type="checkbox" class="check2" name="box" value="Reading">
                    <label for="reading">Reading</label><br><br>

                    <label for="college" class="url">Enter Your College Url:</label>
                    <input type="url" placeholder="Enter your college URL" id="college" required><br><br>

                    <label for="pic" class="file">Upload Your Passport Size Photo:</label><br>
                    <input type="file" id="pic" accept="image/png , image/lpg , image/jpeg" required><br><br>

                    <button type="button" onclick="myFun()" id="sub">Submit</button>

                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <table id="tableData" border="01">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Gender</th>
                        <th>Stream</th>
                        <th>Your Born Time</th>
                        <th>E-mail</th>
                        <th>Hobbies</th>
                        <th>Mobile Number</th>
                        <th>College Url</th>
                        <th>Edit Data</th>
                        <th>Delete Data</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
